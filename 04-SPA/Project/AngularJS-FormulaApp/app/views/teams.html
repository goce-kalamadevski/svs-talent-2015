<div>
  <h1>Constructors Championship</h1>
  <h3>Standings - {{ standings.season }} (round {{ standings.round }})</h3>
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>Constructor</th>
        <th>Wins</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="c in standings.constructors | filter: $root.searchText">
        <td>{{ c.position }}</td>
        <td>
          <img ng-src="{{ createImgFlagsUrl(c.nationality) }}" />
          <span>{{ c.name }}</span>
        </td>
        <td>{{ c.wins }}</td>
        <td>{{ c.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
