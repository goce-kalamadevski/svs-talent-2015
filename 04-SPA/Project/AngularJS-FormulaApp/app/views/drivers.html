<div>
  <h1>Drivers Championship</h1>
  <h3>Standings - {{ standings.season }} (round {{ standings.round }})</h3>
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>Driver</th>
        <th>Wins</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ds in standings.driverStandings | filter: $root.searchText">
        <td>{{ ds.position }}</td>
        <td>
          <img ng-src="{{ createImgFlagsUrl(ds.nationality) }}" />
          <a ng-href="#/drivers/{{ ds.driverId }}">{{ ds.fullName }}</a>
        </td>
        <td>{{ ds.wins }}</td>
        <td>{{ ds.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
