<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
  <meta charset="utf-8" />
  <title>AngularJS Demo Application</title>
  <meta name="description" content="app, web app, angularjs, demo" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <base href="/" />
  <link href="content/css/bootstrap-theme.css" rel="stylesheet" />
  <link href="content/css/animate.css" rel="stylesheet" />
  <link href="content/css/font-awesome.min.css" rel="stylesheet" />
  <link href="content/css/app.css" rel="stylesheet" />
</head>
<body ng-cloak>

  <div ng-include="'app/views/layout/navigation.html'"></div>
  <div id="page" class="container">
    <div ng-view></div>
    <div ng-include="'app/views/layout/footer.html'"></div>
  </div>

  <!-- 3rd party libraries -->
  <script src="scripts/angular/1.3.14/angular.js"></script>
  <script src="scripts/angular/1.3.14/angular-route.js"></script>
  <script src="scripts/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls-0.12.1.js"></script>

  <!-- Load app main scripts -->
  <script src="app/app.js"></script>
  <script src="app/common/common.js"></script>

  <!-- Load services -->
  <script src="app/services/formulaService.js"></script>

  <!-- Load controllers -->
  <script src="app/controllers/layout/navigationCtrl.js"></script>
  <script src="app/controllers/layout/footerCtrl.js"></script>
  <script src="app/controllers/driversCtrl.js"></script>
  <script src="app/controllers/driversProfileCtrl.js"></script>
  <script src="app/controllers/racesCtrl.js"></script>
  <script src="app/controllers/teamsCtrl.js"></script>
  <script src="app/controllers/modal/aboutCtrl.js"></script>

</body>
</html>
